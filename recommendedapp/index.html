 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Payment Handler for Paylib</title>
     <link rel="icon" href="/favicon.ico">
     <link rel="stylesheet" type="text/css" href="../../style.css">
     <link rel="manifest" href="manifest.json">

 </head>
 <style type="text/css">
body, html {
    height: 100%;
}

.bg { 
    /* The image used */
    background-image: url("paylib.png");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.contents {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
  
 <body>
  <div class="bg">
     <div class="contents" id="contents" align="center">
         <p id="checking">Checking whether the payment handler is installed...</p>
 
         <div id="installed" style="display: none;">
             <p>The payment handler is installed. <a href="../sips/selection.html">Test it out</a>.</p>
          <ul>
               <li>Scope: <code id="scope">N/A</code></li>
              <li>Method: <code id="method">N/A</code></li>
           </ul>
             <p><button onclick="uninstall();">Uninstall</button></p>
         </div>
 
         <p id="installing" style="display: none;">Installing...</p>
 
         <p id="uninstalling" style="display: none;">Uninstalling...</p>
 
        <form action="wallet.html" method="GET">
         <br><br><br><br>
             E-mail : <input type="email" id="E-mail" name="E-mail" value="">
             Mot de passe: <input type="password" name="password" id="password" value=""> <br> 
             <button type= "submit" id="submit" style="display:none;">OK</button>
        </form>

         <div id="not-installed" style="display: none;">
             <p>The payment handler is not installed. <a href="../sips/selection.html">Verify</a>.</p>
             <p><button onclick="testlogin();">Install</button></p>
         </div>
 
         <pre id="msg"></pre>
 
     </div>
  </div>
     <script src="installer.js"></script>
     <script src="/redirect.js"></script>
 </body>
 
 </html>
